<!-- frontend/sites/warenkorb.html -->
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">

        <!-- Bootstrap 5 JS Bundle (inkl. Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


        <link href="../res/css/style.css" rel="stylesheet">
        <title>Warenkorb</title>
      </head>
<body>
  
  <h1>Ihr Warenkorb</h1>
  <div class="container cart" id="cart-container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table id="cart-table">
          <thead>
            <tr>
              <th>Produkt</th>
              <th>Preis</th>
              <th>Menge</th>
              <th>Gesamt</th>
              <th>Aktion</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamisch gefüllte Zeilen -->
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
         <p id="cart-total">Gesamtsumme: €0.00</p>
        <button id="checkout-btn">Zur Kasse</button>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <script src="../js/cart.js"></script>
  <div class="footer">
    <p>@2025 SakuraShine</p>
  </div>
</body>
</html>
